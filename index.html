<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Github Repos</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Github App</h1>
      </header>
      <div class="main">
        <div class="left">
          <div class="card">
            <h3>Fetch Repos by Username</h3>
            <form id="user-form">
              <label>Username</label>
              <input type="text" id="username" placeholder="Github Username" />
              <button type="submit" id="get-user">Get User</button>
            </form>
          </div>
          <div class="card">
            <h3>Topic</h3>
            <div class="language">
              <button data-lang="html">Html</button>
              <button data-lang="css">CSS</button>
              <button data-lang="javascript">JS</button>
              <button data-lang="python">Python</button>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="results">
            <p id="lang"></p>
            <div class="repos"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
